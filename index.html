<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市川HOME</title>

    <!-- 
      【重要】
      この環境の制約により、外部CSSファイル（test001.cssなど）を参照できません。
      そのため、CSSは以下の <style> タグ内に記述しています。
      通常は <link rel="stylesheet" href="test001.css"> のように記述します。
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* test001.css の代わりとなる基本スタイル (Tailwind CSSを使用) */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* 以下のクラスはTailwind CSSのクラスです */
        .container-style {
            max-width: 800px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center">
    
    <div class="container-style p-8 bg-white shadow-xl rounded-xl m-4 w-full">
        <header class="mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-indigo-600">ウェブサイトのタイトル</h1>
            <p class="text-sm text-gray-500 mt-1">これはHTMLの最も基本的なテンプレートです。</p>
        </header>

        <main class="space-y-6">
            <section>
                <h2 class="text-2xl font-semibold mb-2 text-gray-700">セクション 1: 導入</h2>
                <p class="text-gray-600 leading-relaxed">
                    ここにメインコンテンツが入ります。すべてのウェブページは、この `<html>`, `<head>`, `<body>` の3つの主要な要素で構成されています。
                </p>
                <ul class="list-disc list-inside mt-3 ml-4 text-gray-600">
                    <li>`lang="ja"`: ページが日本語であることを示します。</li>
                    <li>`charset="UTF-8"`: 文字化けを防ぐための必須設定です。</li>
                    <li>`viewport`: モバイルデバイスで適切に表示するための設定です。</li>
                </ul>
            </section>
            
            <section>
                <h2 class="text-2xl font-semibold mb-2 text-gray-700">セクション 2: スタイルと構造</h2>
                <p class="text-gray-600 leading-relaxed">
                    現在のCSSは `<style>` タグ内に記述されていますが、実際には外部ファイルを参照することが一般的です。この構造をベースに、必要な要素（ナビゲーション、画像、フォームなど）を追加していきます。
                </p>
            </section>
        </main>

        <footer class="mt-8 pt-4 border-t text-center text-sm text-gray-400">
            &copy; 2024 基本テンプレート
        </footer>
    </div>

    <!-- 必要に応じてここに JavaScript を記述します -->
    <script>
        // console.log("JavaScript の動作確認。");
    </script>
</body>
</html>
